        <nav class="row navbar navbar-expand-sm navbar-light bg-success p-2 text-dark bg-opacity-10">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

        <main class="row card-body">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" value="">
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" id="telefono" class="form-control" value="">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="gato" value="">
                    <label class="form-check-label" for="gato">Gato</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="perro" value="">
                    <label class="form-check-label" for="perro">Perro</label>
                </div>
                <div class="mb-3">
                    <label for="mascota" class="form-label">Nombre de mascota</label>
                    <input type="text" id="mascota" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>

                <button type="button" class="btn btn-danger fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Â¡Formulario completado!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">En breve nos pondremos en contacto con vos y tu mascota
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
